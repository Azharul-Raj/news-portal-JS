<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best News World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/dd1c04311c.js" crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <header>
        <!-- navbar part start -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Best News World</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">News</a>
                  <a class="nav-link" href="#">Blog</a>
                  <a class="nav-link" href="#"><i class="fa-solid fa-user"></i></a>
                </div>
              </div>
            </div>
          </nav>
        <!-- navbar part end -->
        <!-- category showing part  -->
        <div class="row">
          <div id="category" class="col-lg-12 mt-lg-3">
            <button onclick="loadBlogs()" class="border border-0 me-4 bg-transparent">Home</button>
          </div>
        </div>
    </header>
    <main>
      <div id="loading" class="d-none">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <section id="blog-list" class="justify-content-center align-items-center">
        <!-- showing news part here -->

      </section>
      <section id="details">
        <div class="details">
          <!-- modal part -->
             <!-- Button trigger modal -->
            
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div id="show-details" class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <img src="" alt="">
                    <!-- author details && publish date side by side -->
                    <div class="d-flex justify-content-around">
                      <p class="fw-bold">name</p>
                      <p><i class="fa-solid fa-eye"></i> </p>
                      <p><i class="fa-sharp fa-solid fa-clock"></i> </p>
                    </div>
                    <!-- author details && publish date side by side -->
                  </div>
                </div>
              </div>
            </div>
        </div>
      </section>
    </main>
    <!-- LINKED JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
